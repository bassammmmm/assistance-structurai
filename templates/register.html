{% extends "main.html" %}
{% block title %}
  Register
{% endblock title %}
{% block content %}
<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <h2 class="text-center">Create Your Account</h2>
          <form method="POST" class="text-left clearfix" action="{%url 'register'%}">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="Username" name="username" value="{{username}}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="Email" name="email" value="{{email}}">
            </div>
            <div class="form-group">
              <input type="password" class="form-control"  placeholder="Password" name="password1">
            </div>
            <div class="form-group">
              <input type="password" class="form-control"  placeholder="Password Again" name="password2">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-main text-center">Register</button>
            </div>
          </form>
          <p class="mt-20">Already have an account ?<a href="{%url 'login'%}"> Login</a></p>
          <div class="form-group">
            {% include 'partials/messages.html' %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
